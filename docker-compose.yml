version: '3.8'
services:
  chromadb:
    image: ghcr.io/chroma-core/chroma:latest
    command:
      - run
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
      - --path
      - /data
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/data
  app:
    build:
      context: ./app
    environment:
      # String de conexi√≥n ODBC apuntando al servicio sqlserver_dev
      ODBC_CONN_STR: "DRIVER={ODBC Driver 17 for SQL Server};Server=sqlserver_dev;UID=sa;PWD=${SA_PASSWORD};Database=SaintMale"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      GEMINI_MODEL: "${GEMINI_MODEL}"
      PORT: "5000"
    ports:
      - "5001:5000"
    depends_on:
      - chromadb

volumes:
  mssql_data:
  chromadb_data:
